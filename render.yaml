services:
  - type: web
    name: laravel-app
    env: php
    region: oregon
    plan: starter
    branch: main
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: true
      - key: APP_URL
        value: https://lara-pipeline.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /data/database.sqlite
    disks:
      - name: data
        mountPath: /data
        sizeGb: 1